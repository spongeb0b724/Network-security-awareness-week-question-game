<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>杭州安恒信息技术有限公司网络安全宣传周问答游戏</title>
<meta content='target-densitydpi=device-dpi, width=640' name='viewport'>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="format-detection" content="telephone=no">
<link href="style/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script>
	/*不同分辨率手机加载*/
	var userScalable = "no";
	var ins = "";
	(function () {
		if (window.devicePixelRatio === 1.5) {
			userScalable = "yes";
			ins = "initial-scale=0.5"
		}
		var text = "<meta content='" + ins + ", target-densitydpi=device-dpi, width=640,user-scalable=" + userScalable + "' name='viewport'>";
		document.write(text);
	})();
</script>
</head>
<body>
<div class="w640">
	<div id="h1" style="display:none;">
		<header>
			<div class="title">
			<p style="text-align:center"><img src="images/title_text.png"></p>
			</div>
		</header>
		<!--<div class="hm_text" style="display:none;">
		</div>-->
	</div>
	<br/><br/>
	<div class="hm_text01" style="display:none;"><p style="text-align:center"><img src="images/text01.png" alt=""></div></p>
	<div class="hm_btn" style="display:none;">
		<p style="text-align:center"><img src="images/btn_bg.png" onclick="javascript:location.href='subject.html'" alt="点击开始"/></p>
		<p style="text-align:center"><img src="images/hand.png"></p>
	</div>
</div>
<script type="text/javascript">
	$(function () {
		setTimeout('$("#h1").slideDown(2000);', 100);
		setTimeout('$(".hm_text01").fadeIn(1000);', 2100);
		setTimeout('$(".hm_btn").fadeIn(1500);', 3100);
	});
</script>
</body>
</html>
